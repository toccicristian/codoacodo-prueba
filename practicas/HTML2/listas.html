<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <!-- square, circle, disc, none -->
    <ul type="none">
        <li>Pera</li>
        <li>Manzana</li>
        <li>Banana</li>
    </ul>

    <h3>Lista ordenada</h3>
    <!-- a,A,i,I -->
    <ol type="a">
        <li>Mara</li>
        <li>Lalo</li>
        <li>Pepe</li>
    </ol>

    <ul type="none">
        <li>item 1</li>
        <li>item 2</li>
        <ul type="disc">
            <li>Uno </li>
            <li>Dos</li>
            <li>Tres</li>
            <ul>
                <li>Uno</li>
                <li>Dos</li>
                <li>Tres</li>
            </ul>
        </ul>
    </ul>

    <dl>
        <dt>Leche</dt>
        <dd>Entera</dd>
        <dd>Descremada</dd>
        <dt>Queso</dt>
        <dd>Brie</dd>
        <dd>Cremoso</dd>
        <dd>Pategras</dd>
    </dl>
</body>
</html>
